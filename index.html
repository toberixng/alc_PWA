<body>
	
	<br>

	<!-- conversion center -->
	<section id="section">
			<div class="shadow-lg p-4 mb-4  conv-border container the-padding">
				<h1 id="curr-center">Currency Converter</h1>
				<div id="cells-div" class=" shadow-md bg-warning">
					<form >
						
							<div class="row">
								<div id="div-pad" class="col-md-4">
									<h6 id="curr-center2">CURRENCY FROM</h6>
									<div class="input-group-prepend mb-3 ">
										<div class="col-xs-4">
										<input type="text" id="amount" class="form-control" placeholder="Currency From"></div>
        								<div class="form-group">
        									<select id="currencyFrom" class="form-control btn btn-outline-primary" id="option">
        										<option value="">Choice Currency</option>
        										
      										</select>
    									</div>
      								</div>
      							</div>
      						
      							
								<div id="div-pad" class="col-md-4">
									<h6 id="curr-center2">CURRENCY FROM</h6>
									<div class="input-group-prepend mb-3 ">
										<div class="col-xs-4">
										<input id="amount" type="text" class="form-control" placeholder="Currency From"></div>
        								<div class="form-group">
        									<select id="currencyTo" class="form-control btn btn-outline-primary" id="sel1">
        										<option id="option">Choice Currency</option>
      										</select>
    									</div>
      								</div>
      							</div>

      								

								<div id="div-pad" class="col-md-4">
									<h6 id="curr-center2">TOTAL AMOUNT</h6>
									<div class="input-group-prepend mb-3 ">
										<button id="convert" type="button" class="btn btn-outline-primary">CONVERT
										</button>
										<div class="col-xs-4">
										<input id="outputAmt" type="text" class="form-control" placeholder="Total Amount"></div>
      								</div>
      							</div>
      						</div>
      					
  					</form>

				</div>
			</div>
	</section>
